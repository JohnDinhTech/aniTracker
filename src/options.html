<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>aniTracker Options</title>
	</head>
	<body>
		<div class="background">
			<section id="side-menu">
				<h1 class="logo-title">
					<img
						class="logo"
						src="./img/aniTracker32.png"
						alt="aniTrack Logo"
					/>
					aniTracker
				</h1>
				<nav>
					<a class="active" href="#">
						<img
							class="menu-icon home-icon"
							src="./img/icons/home.svg"
							alt="Home Icon"
						/>
						Home
					</a>
					<a href="#">
						<img
							class="menu-icon sync-icon"
							src="./img/icons/copy.svg"
							alt="Copy Icon"
						/>
						Sync With MyAnimeList
					</a>
					<a href="#">
						<img
							class="menu-icon heart-icon"
							src="./img/icons/heart.svg"
							alt="Heart Icon"
						/>
						Support
					</a>
					<a href="#">
						<img
							class="menu-icon settings-icon"
							src="./img/icons/settings.svg"
							alt="Cog Icon"
						/>
						Settings
					</a>
				</nav>
			</section>

			<section id="modal-container">
				<div id="list">
					<div id="header">
						<h1>Your List</h1>
						<div class="searchbar-container">
							<input class="list-searchbar" type="text" />
							<img
								class="search-icon"
								src="./img/icons/search.svg"
								alt="search icon"
							/>
						</div>
						<div class="button-container">
							<button id="edit-button" class="button">
								Edit
							</button>

							<button id="delete-button" class="button" disabled>
								Delete
							</button>
						</div>
						<div class="sort-titles">
							<label id="select-all" class="checkbox">
								<input type="checkbox" name="" id="" />
								<span class="checkmark"></span>
							</label>
							<h3 class="list-title">
								Title
							</h3>
							<h3 class="list-episodes">
								Episodes Watched
								<div class="sort-arrows">
									<a href="#"
										><img
											class="up-arrow"
											src="./img/icons/chevron-up.svg"
											alt="Up arrow"
									/></a>
									<a href="#"
										><img
											class="down-arrow"
											src="./img/icons/chevron-down.svg"
											alt="Down arrow"
									/></a>
								</div>
							</h3>
							<h3 class="list-status">
								Status
								<div class="sort-arrows">
									<a href="#"
										><img
											class="up-arrow"
											src="./img/icons/chevron-up.svg"
											alt="Up arrow"
									/></a>
									<a href="#"
										><img
											class="down-arrow"
											src="./img/icons/chevron-down.svg"
											alt="Down arrow"
									/></a>
								</div>
							</h3>
							<h3 class="list-completion">
								Completion
								<div class="sort-arrows">
									<a href="#"
										><img
											class="up-arrow"
											src="./img/icons/chevron-up.svg"
											alt="Up arrow"
									/></a>
									<a href="#"
										><img
											class="down-arrow"
											src="./img/icons/chevron-down.svg"
											alt="Down arrow"
									/></a>
								</div>
							</h3>
						</div>
					</div>

					<div id="anime-container" class="scrollbar"></div>
				</div>

				<div id="select-new-anime">
					<h1>
						Select the anime you're about to watch! (We only show
						this once for each anime)
					</h1>
					<div class="sort-titles">
						<h3 class="list-title">
							Title
						</h3>
						<h3 class="list-episodes">
							Total Episodes
						</h3>
						<h3>
							Link to MAL
						</h3>
						<div
							id="anime-selection-container"
							class="scrollbar"
						></div>
					</div>
