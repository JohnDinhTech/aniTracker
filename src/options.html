						Title
					</h3>
					<h3 class="list-episodes">

						<div class="sort-arrows">
							<a href="#"
								><img

									src="./img/icons/chevron-up.svg"

									class="down-arrow"
									src="./img/icons/chevron-down.svg"
									alt="Down arrow"
							/></a>
						</div>
					</h3>
					<h3 class="list-status">
						Satus

									class="up-arrow"
									src="./img/icons/chevron-up.svg"

							<a href="#"

									class="down-arrow"
									src="./img/icons/chevron-down.svg"
									alt="Down arrow"
							/></a>
						</div>
					</h3>
					<h3 class="list-completion">

									class="down-arrow"
									src="./img/icons/chevron-down.svg"
									alt="Down arrow"

						</div>
					</h3>
